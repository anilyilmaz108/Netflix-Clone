<!-- component -->
<div class="bg-black h-screen flex flex-col items-center justify-center">

    <!-- Title -->
    <h1 class="text-gray-200 text-5xl">
      {{'selectuserTitle1' | translate }}
    </h1>
  
    <!-- Profiles -->
    <div class="flex flex-row flex-wrap gap-5 mt-8">
  
      <ul class="grid w-full gap-6 md:grid-cols-2 pb-4">
        <li *ngFor="let item of profileLists">
          <a (click)="goToHome(item.username, item.icon)" class="flex flex-col items-center group gap-2">
            <img class="rounded border-2 border-transparent group-hover:border-2 group-hover:border-gray-300" src={{item.icon}} />
            <p class="text-gray-500 group-hover:text-gray-300"> {{item.username}} </p>
          </a>
        </li>
        <li>
          <!-- Add Profile -->
      <a data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="flex flex-col items-center group gap-3 ">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-[150px] w-[150px] group-hover:bg-gray-300 border-2 border-transparent" viewBox="0 0 20 20" fill="#6b7280">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
        </svg>
        <p class="text-gray-500 group-hover:text-gray-300"> {{'selectuserTitle2' | translate }} </p>
      </a>
        </li>
      </ul>
      
  
  
      

      <!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                {{'selectuserTitle3' | translate }}
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form [formGroup]="createProfileForm" class="p-4 md:p-5">
            <div>
                <div class="col-span-2">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'selectuserTitle4' | translate }}</label>
                    <input formControlName="username" type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Username..." required="">
                </div>

                <h3 class="mb-5 pt-4 text-lg font-medium text-gray-900 dark:text-white">{{'selectuserTitle5' | translate }}</h3>
                <ul class="grid w-full gap-6 md:grid-cols-2 pb-4">
                    <li>
                        <input type="radio" formControlName="icon" id="image-option1" value="https://picsum.photos/seed/a/150/150" class="hidden peer" required="">
                        <label for="image-option1" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                            <div class="block">
                              <img src="https://picsum.photos/seed/a/150/150" alt="">
                            </div>
                        </label>
                    </li>
                    <li>
                      <input type="radio" formControlName="icon" id="image-option2" value="https://picsum.photos/seed/b/150/150" class="hidden peer" required="">
                      <label for="image-option2" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                          <div class="block">
                            <img src="https://picsum.photos/seed/b/150/150" alt="">
                          </div>
                      </label>
                  </li>
                  <li>
                    <input type="radio" formControlName="icon" id="image-option3" value="https://picsum.photos/seed/c/150/150" class="hidden peer" required="">
                    <label for="image-option3" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                        <div class="block">
                          <img src="https://picsum.photos/seed/c/150/150" alt="">
                        </div>
                    </label>
                </li>
                <li>
                  <input type="radio" formControlName="icon" id="image-option4" value="https://picsum.photos/seed/d/150/150" class="hidden peer" required="">
                  <label for="image-option4" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                      <div class="block">
                        <img src="https://picsum.photos/seed/d/150/150" alt="">
                      </div>
                  </label>
              </li>
                </ul>
                


            </div>
            <button [disabled]="createProfileForm.invalid" (click)="addProfile()" type="submit" class="text-white w-full inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                {{'selectuserTitle6' | translate }}
            </button>
        </form>
      </div>
  </div>
</div>
  
    </div>
  
    <!-- Manage Profiles -->
    <button class="border-2 border-gray-600 text-gray-600 px-4 py-1 mt-20 hover:border-gray-400 hover:text-gray-400">
      {{'selectuserTitle7' | translate }}
    </button>
  
  </div>
