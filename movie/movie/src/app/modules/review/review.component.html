<app-navbar></app-navbar>
<div style="position: absolute; width: 100%;" class="bg-black">

    <!--Review Card-->
    <div>
        <div class="mt-8 lg:py-12 lg:flex">
            <div class="bg-black lg:w-full lg:mx-8 lg:flex lg:shadow-lg lg:rounded-lg">
                <div *ngIf="getMovieDetailResult.poster_path" class="lg:w-1/3">
                    <div class="h-64 bg-cover bg-center bg-no-repeat lg:rounded-lg lg:h-full" style="background-image:url('https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}')"></div>
                </div>
                <div class="py-12 px-12 max-w-full lg:max-w-full lg:w-full">
                    <h2 class="text-3xl text-gray-100 font-bold">{{getMovieDetailResult.title}}</h2>
                    <p class="mt-4 text-gray-200">{{getMovieDetailResult.overview}}</p>
                    <div class="mt-8">
                        <a href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" class="bg-red-600 text-gray-100 px-5 py-3 font-semibold rounded">{{'reviewTitle1' | translate }}</a>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <!--Top Cast-->
    <div class="py-12 ml-16 sm:py-16">
        <div class="mx-auto grid max-w-7xl gap-x-8 gap-y-20 px-6 lg:px-8 xl:grid-cols-4">
            <div class="lg:w-1/3">
            </div>
          <ul role="list" class="grid gap-x-8 gap-y-12 sm:grid-cols-3 sm:gap-y-16 xl:col-span-3">
            <li *ngFor="let item of getMovieCastResult">
              <div class="flex items-center gap-x-6">
                <img *ngIf="item.profile_path" class="h-16 w-16 rounded-full" src="https://image.tmdb.org/t/p/original/{{ item.profile_path}}" alt="">
                <div>
                  <h3 class="text-base font-semibold leading-7 tracking-tight text-gray-100">{{item.original_name}}</h3>
                  <p class="text-sm font-semibold leading-6 text-gray-200">{{item.character}}</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

              <!--Similar Movies-->
<h2 class="text-2xl m-4 pt-4 pl-8 font-bold text-white">{{'similarMovies' | translate }}</h2>
<div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
    <div class="flex flex-nowrap ml-4">
    <div *ngFor="let item of actionMovieResult" class="da relative flex-col justify-start overflow-hidden m-4 bg-gray-900">
        <div class="absolute inset-0 bg-center dark:bg-black"></div>
        <div class="group relative m-0 flex rounded-xl shadow-xl ring-gray-900/5 sm:mx-auto sm:max-w-lg">
          <div class="z-10 w-64 h-64 max-w-xs overflow-hidden rounded-xl opacity-80 transition duration-300 ease-in-out group-hover:opacity-100 dark:border-gray-700 dark:opacity-70">
            <a href="review/{{item.id}}" >
              <img src="https://image.tmdb.org/t/p/original/{{ item.poster_path }}" class="animate-fade-in block h-full w-full scale-100 transform object-cover object-center opacity-100 transition duration-300 group-hover:scale-110" alt="" />
            </a>
          </div>
 <!--         <div class="absolute bottom-0 z-20 m-0 pb-4 ps-4 transition duration-300 ease-in-out group-hover:-translate-y-1 group-hover:translate-x-3 group-hover:scale-110">
            <h1 class="font-serif text-2xl font-bold text-white shadow-xl"></h1>
            <h1 class="text-sm font-light text-gray-200 shadow-xl">{{item.title}}</h1>
          </div>-->
        </div>
      </div>
</div>
</div>

</div>
