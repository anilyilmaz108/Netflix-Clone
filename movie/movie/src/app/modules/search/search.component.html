

<app-navbar></app-navbar>
<div style="position: absolute; width: 100%; height: 100%;" class="bg-black">
<form [formGroup]="searchForm" class="mt-32 m-4">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="default-search" formControlName="movieName" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="{{'searchTitle1' | translate }}" required>
        <button type="submit" (click)="submitForm()" class="text-white absolute end-2.5 bottom-2.5 bg-red-600  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:focus:ring-blue-800">{{'searchTitle2' | translate }}</button>
    </div>
</form>


<div class="grid grid-cols-4 gap-4 mt-4 m-4 bg-black">
        <div *ngFor="let item of searchResult" class="da relative flex-col justify-start overflow-hidden m-4 bg-black">
            <div class="absolute inset-0 bg-center dark:bg-black"></div>
            <div class="group relative m-0 flex rounded-xl shadow-xl ring-gray-900/5 sm:mx-auto sm:max-w-lg">
              <div class="z-10 w-64 h-64 max-w-xs overflow-hidden rounded-xl opacity-80 transition duration-300 ease-in-out group-hover:opacity-100 dark:border-gray-700 dark:opacity-70">
                <img src="https://image.tmdb.org/t/p/original/{{ item.poster_path }}" [routerLink]="['/review',item.id]" class="animate-fade-in block h-full w-full scale-100 transform object-cover object-center opacity-100 transition duration-300 group-hover:scale-110" alt="" />
              </div>
     <!--         <div class="absolute bottom-0 z-20 m-0 pb-4 ps-4 transition duration-300 ease-in-out group-hover:-translate-y-1 group-hover:translate-x-3 group-hover:scale-110">
                <h1 class="font-serif text-2xl font-bold text-white shadow-xl"></h1>
                <h1 class="text-sm font-light text-gray-200 shadow-xl">{{item.title}}</h1>
              </div>-->
            </div>
          </div>


</div>


</div>
