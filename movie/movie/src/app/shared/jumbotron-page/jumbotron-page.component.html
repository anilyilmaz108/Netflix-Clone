<!--Jumbotron-->
<section [ngStyle]="{'background-image': 'url(' + backdrop + ')'}" class="mb-4 bg-center bg-cover bg-no-repeat bg-[url('https://image.tmdb.org/t/p/original/rLb2cwF3Pazuxaj0sRXQ037tGI1.jpg')] bg-blend-multiply">
    <div class="px-4 mx-auto max-w-screen-xl text-center py-24 lg:py-56">
            
            <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">{{title}}</h1>
            <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48">{{desc}}</p>
            <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
              <a href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-gray-800 rounded-lg bg-gray-100  focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                    <svg class="w-6 h-6 mr-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 18">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1.984v14.032a1 1 0 0 0 1.506.845l12.006-7.016a.974.974 0 0 0 0-1.69L2.506 1.139A1 1 0 0 0 1 1.984Z"/>
                      </svg>
    
                      {{play}}
                    
                </a>
                <a [routerLink]="[path,movieId]" class="inline-flex justify-center items-center py-3 ml-3 px-5 text-base font-medium text-center text-white rounded-lg bg-gray-400 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                    <svg class="w-6 h-6 mr-3 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9h2v5m-2 0h4M9.408 5.5h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                      </svg>
                      {{info}}
                </a>  
            </div>
    </div>
</section>
