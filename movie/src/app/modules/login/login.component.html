    <!--Login Form-->
    <section class="bg-transparent dark:bg-transparent">
        <div class="flex flex-col items-center justify-center px-6 py-4 mx-auto lg:py-0">
            <div class="w-full bg-zinc-900 shadow-gray-900 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-100 md:text-2xl dark:text-white pb-8">
                        {{'loginTitle1' | translate }}
                    </h1>
                    <form [formGroup]="loginUserForm" class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                            <mat-error>
                                <p *ngIf="f['email'].errors && f['email'].errors['required']">{{'loginTitle2' | translate }}</p>
                                <p *ngIf="f['email'].errors && f['email'].errors['email']">{{'loginTitle3' | translate }}</p>
                              </mat-error>                        </div>
                        <div>
                            <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            <mat-error>
                                <p *ngIf="f['password'].errors && f['password'].errors['required']">{{'loginTitle4' | translate }}</p>
                                <p *ngIf="f['password'].errors && f['password'].errors['minlength']">{{'loginTitle5' | translate }}</p>
                
                              </mat-error>               
                                     </div>
                                     <!--routerLinkActive="active" routerLink="/selectuser"-->
                        <button [disabled]="loginUserForm.invalid" (click)="loginAccount()"  type="submit" class="w-full text-white bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600">
                            {{'loginTitle6' | translate }}
                        </button>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label for="remember" class="text-gray-200 dark:text-gray-200">{{'loginTitle7' | translate }}</label>
                                </div>
                            </div>
                        </div>
                        <p class="text-sm font-light text-gray-200 dark:text-gray-200">
                            {{'loginTitle8' | translate }} <a routerLinkActive="active" routerLink="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                                {{'loginTitle9' | translate }}
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    
  </div>
